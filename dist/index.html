<script src="assets/scripts/jquery-1.8.3.min.js"></script>

<script>
    //  when dom are full loaded, include images,
    //  the function below will request gif images,
    //  when images each are self loaded, insert it to dom.
    var app = {
        createImages: function (){
            var imageAmounts = 18;

            for (var i = 1; i <= imageAmounts; i++)
            {
                //  create stamp img object, make cache in browser
                var img = new Image(),
                        imgIndex = i < 10 ? '0' + i :  i;
                img.src = 'assets/images/stamp' + imgIndex + '.gif';
                img.index = imgIndex;

                //  insert image to dom when it has loaded
                img.onload = function (){
                    $('.stamp' + this.index).find('.stamp-animation .animation-item').attr('src', this.src);
                };

                //  create stamp bg img object, make cache in browser
                var imgBg = new Image(),
                        imgBgIndex = i < 10 ? '0' + i :  i;
                imgBg.src = 'assets/images/stamp-animation-bg-' + imgBgIndex + '.png';
                imgBg.index = imgBgIndex;

                //  show animation stamp dom when it has been loaded
                imgBg.onload = function (){
                    $('.stamp' + this.index).find('.stamp-animation .animation-bg')
                            .attr('src', this.src);
                    $('.stamp' + this.index).find('.stamp-animation').show();
                    $('.stamp' + this.index).find('.stamp-mask').hide();
                };
            }
        },


        run: function (){
            app.createImages();
        }
    };

    $(window).load(function() {
        //  app run
        app.run();
    });
</script>
